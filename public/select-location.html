<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Location | Smart Panchayat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 450px;">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Select Location</h5>
    </div>

    <div class="card-body">

      <div class="mb-3" id="districtGroup">
        <label class="form-label">District</label>
        <select id="districtSelect" class="form-select"></select>
      </div>

      <div class="mb-3" id="blockGroup">
        <label class="form-label">Block</label>
        <select id="blockSelect" class="form-select"></select>
      </div>

      <div class="mb-3" id="panchayatGroup">
        <label class="form-label">Panchayat</label>
        <select id="panchayatSelect" class="form-select"></select>
      </div>

      <button class="btn btn-success w-100" onclick="openDashboard()">
        View Dashboard
      </button>

    </div>
  </div>
</div>

<script src="auth-client.js"></script>
<script src="select-location.js"></script>
</body>
</html>
