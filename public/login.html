<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Smart Panchayat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container-fluid">
  <div class="row justify-content-center mt-5">

    <div class="col-md-4">
      <div class="card shadow">

        <div class="card-header bg-success text-white text-center">
          <h4 class="mb-0">Smart Panchayat Login</h4>
        </div>

        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
          </div>

          <div id="error" class="text-danger mb-3"></div>

          <button class="btn btn-success w-100" onclick="login()">
            Login
          </button>

        </div>

      </div>
    </div>

  </div>
</div>

<script>
    const API_BASE = 'http://localhost:8181/api';
    
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
    
      errorDiv.textContent = '';
    
      if (!username || !password) {
        errorDiv.textContent = 'Username and password required';
        return;
      }
    
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
    
        const data = await res.json();
    
        if (!res.ok || !data.success) {
          errorDiv.textContent = data.error || 'Login failed';
          return;
        }
    
        // ✅ Store JWT
        localStorage.setItem('token', data.token);
    
        // ➡️ Redirect based on role
        if (data.role === 'panchayat_admin') {
  window.location.href = `index.html?panchayatId=${data.panchayatId}`;
} else {
  window.location.href = 'select-location.html';
}


    
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Server error';
      }
    }
    </script>
    

</body>
</html>
